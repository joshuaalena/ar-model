<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="https://raw.githubusercontent.com/joshuaalena/ar-model/main/Sculpture.glb"
        ios-src="https://raw.githubusercontent.com/joshuaalena/ar-model/main/Sculpture.usdz"
        alt="MY 3D Character"
        shadow-intensity="1"
        camera-controls
        autoplay
        environment-image="https://raw.githubusercontent.com/joshuaalena/ar-model/main/small_empty_room_1_1k.hdr"
        exposure="1.5"
        shadow-softness="1.2"
        auto-rotate
        ar
        <div
        class="demo"
        style="
          background: linear-gradient(#ffffff, #fcf4f4);
          overflow-x: hidden;
        "
      >
      </model-viewer>
      <section class="attribution">
        <span>
          <h1></h1>
          <span>
            <a
              href="https://poly.google.com/view/dLHpzNdygsg"
              target="_blank"
            ></a
          ></span>
        </span>
        <a>
          <img />
          <img />
        </a>
      </section>
    </div>

    <!-- ðŸ’ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
