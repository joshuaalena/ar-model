<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D AR Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background: #eee;
    }
    .attribution {
      margin-top: -4em;
      background: rgba(255, 255, 255, 0.9);
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="https://raw.githubusercontent.com/joshuaalena/ar-model/main/Sculpture.glb"
    ios-src="https://raw.githubusercontent.com/joshuaalena/ar-model/main/Sculpture.usdz"
    poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
    alt="A 3D model of an astronaut"
    shadow-intensity="1"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look">
  </model-viewer>

  <div class="attribution">
    <h1>Astronaut</h1>
    <p>Model from <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Google Poly</a> Â· 
    <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">CC BY 2.0</a></p>
  </div>

</body>
</html>
