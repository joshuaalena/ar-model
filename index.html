<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Model Pink Background with AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: pink;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: pink;
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/joshuaalena/ar-model/main/Sculpture.glb"
    ios-src="https://raw.githubusercontent.com/joshuaalena/ar-model/main/Sculpture.usdz"
    alt="3D sculpture"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer webxr quick-look"
    environment-image="https://cdn.glitch.global/f1af33e8-e0e4-41ad-9861-cb1af4dbfc0d/aircraft_workshop_01_1k.hdr"
    shadow-intensity="1"
    exposure="1.2"
    camera-orbit="0deg 75deg 2.5m"
  >
  </model-viewer>

</body>
</html>
